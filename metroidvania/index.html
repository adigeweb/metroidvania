<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="backgrounds">
            <img id="background" src="assets/background.gif" />
            <img id="background2" src="assets/background-repeat.gif" />
        </div>
        <img id="character" src="assets/character.png" />
        <img id="health-bar" src="assets/hearts/heart11.png" />
        <div id="primary" class="ground"></div>
        <div id="secondary" class="ground"></div>
        <div class="scroll">
            <div col id="wall1" data-sc-coeff="2" data-pos="1550,150" data-scale="100,50"></div>
            <div col id="wall2" data-sc-coeff="2" data-pos="1700,300" data-scale="100,50"></div>
            <div col id="wall3" sup-br data-sc-coeff="2" data-pos="2000,150" data-scale="75,1500"></div>
            <img id="instructions" data-type="page" clickable="true" data-sc-coeff="2" data-pos="500,150" data-scale="50,25" src="assets/paper.png" />
        </div>
        <div class="super-load">
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="blue-box"></div>
            <div class="red-box"></div>
            <div class="red-box"></div>
            <div class="red-box"></div>
        </div>
        <div class="page" id="instructions"></div>
    </body>
</html>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/d5360bfebf.js" crossorigin="anonymous"></script>
