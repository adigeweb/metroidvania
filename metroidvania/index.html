<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>EidenLab</title>
    </head>
    <body>
        <div class="backgrounds">
            <img id="background" src="assets/background.gif" />
            <img id="background2" src="assets/background-repeat.gif" />
            <img id="background3" src="assets/background-repeat.gif" />
        </div>
        <img id="character" src="assets/character.png" />
        <img id="health-bar" src="assets/hearts/heart11.png" />
        <div id="primary" class="ground"></div>
        <div id="secondary" class="ground"></div>
        <div class="scroll">
            <div col id="wall2" data-sc-coeff="2" data-pos="1600,141" data-scale="150,10"></div>
            <div col id="wall3" sup-br data-sc-coeff="2" data-pos="2000,150" data-scale="75,1500"></div>
            <div col id="wall4" data-sc-coeff="2" data-pos="3500,200" data-scale="150,60"></div>
            <div col id="wall5" data-sc-coeff="2" data-pos="3700,300" data-scale="150,60"></div>
            <div col id="wall6" data-sc-coeff="2" data-pos="5900,150" data-scale="75,1500"></div>
            <img id="instructions" data-type="page" clickable="true" data-sc-coeff="2" data-pos="500,150" data-scale="50,auto" src="assets/paper.png" />
            <img id="outta-dark" data-type="page" clickable="true" data-sc-coeff="2" data-pos="5500,150" data-scale="50,auto" src="assets/paper.png" />
            <div col id="password-button" data-type="button" clickable="true" data-sc-coeff="2" data-pos="5450,450" data-scale="50,50"></div>
            <div col id="wall7" data-sc-coeff="2" data-pos="6200,200" data-scale="150,60"></div>
            <div col id="wall8" data-sc-coeff="2" data-pos="6400,300" data-scale="150,60"></div>
            <div col id="wall9" data-sc-coeff="2" data-pos="8000,250" data-scale="300,60"></div>
            <div col id="wall10" data-sc-coeff="2" data-pos="8350,350" data-scale="300,60"></div>
            <div id="healer1" data-type="healer" data-sc-coeff="2" data-pos="6450, 450" data-scale="60, 60" data-points="2">+</div>
            <img id="velet" data-sc-coeff="2" data-pos="14000, 150" data-scale="100,auto" src="assets/bocu.png" />
            <div col id="wall11" data-sc-coeff="2" data-pos="14500,150" data-scale="75,1500"></div>
        </div>
        <div class="super-load">
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="blue-box"></div>
            <div class="red-box"></div>
            <div class="red-box"></div>
            <div class="red-box"></div>
        </div>
        <div class="page" id="instructions"></div>
        <div class="page" id="outta-dark"></div>
        <div class="game-over">
            <div class="title">Game Over!</div>
            <img class="picture" src="assets/die.png" />
            <div class="restart">Restart</div>
        </div>
        <div class="overlight"></div>
        <div class="darken"></div>
        <div class="lighten"></div>
        <div class="prompt">
            <div class="close">&times;</div>
            <input />
            <button>Submit</button><br />
            <h3 id="error">Wrong Password!</h3>
            <h3 id="success">Correct Password!</h3>
        </div>
        <div id="typewrite"></div>
        <div id="blink"></div>
        <div id="main-menu">
            <img src="assets/ana_menu.png" id="menu-background" />
            <button id="menu-play-button">Play <i class="fa fa-play"></i></button>
            <button id="menu-credits-button">Credits <i class="fa fa-user-group"></i></button>
        </div>
        <div class="tap-for-music">
            <div class="text">Tap to Start!</div>
        </div>
        <div id="frame-overlay"></div>
        <div class="bullet-fill" data-filled="4">
            <i class="fa fa-gun"></i>
        </div>
    </body>
</html>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/d5360bfebf.js" crossorigin="anonymous"></script>
